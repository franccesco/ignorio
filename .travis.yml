language: python
python:
- '3.6'
before_install:
- pip install poetry
install:
- poetry install
script:
- poetry run coverage run -m pytest
after_success:
- poetry run ig ruby python sublime -v -o exclusion_template.out
after_script:
- poetry run coveralls
before_deploy:
- poetry build
deploy:
  skip_cleanup: true
  provider: pypi
  user: franccesco
  on:
    tags: true
    branch: master
  password:
    secure: 
after_deploy:
- deactivate
- pip install ignorio
- ignorio go -o go_exclusion.out -v
notifications:
  slack:
    secure: 
